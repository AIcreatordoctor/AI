
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è –∫–æ–ª–ª–µ–≥–∏</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #5fe67b;
      --bg: #f8fafc;
      --shadow: 0 6px 32px 0 rgba(60, 80, 90, 0.15);
      --radius: 24px;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.3s, background 0.5s;
      position: relative;
      overflow: hidden;
      animation: floatCard 3s ease-in-out infinite alternate;
    }
    @keyframes floatCard {
      from { transform: translateY(0);}
      to { transform: translateY(-10px);}
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      transition: transform 0.5s cubic-bezier(.17,.67,.83,.67);
      display: block;
      will-change: transform;
      animation: popEmoji 1.5s cubic-bezier(.17,.67,.83,.67) infinite alternate;
    }
    @keyframes popEmoji {
      from { transform: scale(1);}
      to { transform: scale(1.13) rotate(-8deg);}
    }
    .card input[type="text"] {
      font-size: 1.1rem;
      padding: 0.8rem 1rem;
      border-radius: 1.5rem;
      border: 1px solid #e0e0e0;
      width: 80%;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border .2s;
      box-shadow: 0 2px 12px 0 rgba(95,230,123,.05);
    }
    .card input[type="text"]:focus {
      border: 1.5px solid var(--accent);
    }
    .card button {
      background: var(--accent);
      color: #222;
      font-weight: 700;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background .2s, transform .1s;
      box-shadow: 0 2px 12px 0 rgba(95,230,123,.15);
    }
    .card button:hover {
      background: #43d86c;
      transform: translateY(-2px) scale(1.05);
    }
    .fade-out {
      animation: fadeOutUp 0.6s cubic-bezier(.17,.67,.83,.67) forwards;
    }
    .fade-in {
      animation: fadeInDown 0.7s cubic-bezier(.17,.67,.83,.67) forwards;
    }
    @keyframes fadeOutUp {
      0% { opacity: 1; transform: translateY(0);}
      100% { opacity: 0; transform: translateY(-60px);}
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(60px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .img-lunch {
      width: 90%;
      border-radius: 18px;
      box-shadow: 0 4px 18px 0 rgba(60,80,90,.13);
      margin-top: 20px;
      transition: filter 0.5s;
      will-change: filter;
    }
    .img-lunch:hover {
      filter: brightness(1.10) saturate(1.25);
    }
    @media (max-width: 600px) {
      .card {
        padding: 2rem 0.7rem;
        max-width: 97vw;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <span class="emoji" id="emojiStart">üìù</span>
    <div id="step1">
      <h2>–ö—Ç–æ —Å–µ–≥–æ–¥–Ω—è –∑–∞—à—ë–ª?</h2>
      <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è..." autocomplete="off" maxlength="32" />
      <br>
      <button id="goBtn">–î–∞–ª–µ–µ</button>
    </div>
    <div id="step2" style="display:none;">
      <span class="emoji" id="emojiSurprise"></span>
      <h2 id="inviteHeader"></h2>
      <p id="inviteText"></p>
      <img id="imgLunch" class="img-lunch" src="" alt="–û–±–µ–¥">
    </div>
  </div>
  <script>
    // –ù–∞–±–æ—Ä —è—Ä–∫–∏—Ö —ç–º–æ–¥–∑–∏ –µ–¥—ã
    const lunchEmojis = ["üç£", "üçï", "ü•ó", "üçî", "ü•ü", "üçú", "üç§", "üç±", "üçù", "üåÆ", "ü•ë", "üç©"];
    // –ö–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–∞ –≤—ã–±–æ—Ä
    const lunchPics = [
      "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80"
    ];
    // –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —à—É—Ç–æ—á–Ω—ã–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
    function coolInvites(name) {
      return [
        `–°—Ä–æ—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ! ${name}, —Ç–≤–æ–π —Ä–∞–±–æ—á–∏–π —Å—Ç–æ–ª —Å–∫—É—á–∞–µ—Ç ‚Äî –ø–æ—Ä–∞ –∑–∞—Ä—è–¥–∏—Ç—å –µ–≥–æ —ç–Ω–µ—Ä–≥–∏–µ–π –ª–∞–Ω—á–∞ üçΩÔ∏è`,
        `–¢–∏—à–µ –µ–¥–µ—à—å ‚Äî –¥–∞–ª—å—à–µ –±—É–¥–µ—à—å, –Ω–æ —Å–µ–π—á–∞—Å –≥–ª–∞–≤–Ω–æ–µ: –≥–¥–µ –æ–±–µ–¥–∞—Ç—å –±—É–¥–µ–º, ${name}?`,
        `–î–µ–Ω—å –±–µ–∑ –æ–±–µ–¥–∞ ‚Äî –æ—à–∏–±–∫–∞ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏! ${name}, –Ω–µ —Ç–æ—Ä–º–æ–∑–∏, –ø–æ–æ–±–µ–¥–∞–µ–º?`,
        `${name}, —ç–∫—Å—Ç—Ä–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –æ–±–µ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ —Å–µ–≥–æ–¥–Ω—è –∏ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–æ–ø–æ–≤—ã—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤!`,
        `–ü–æ—Å—Ç—É–ø–∏–ª –∑–∞–∫–∞–∑ –Ω–∞ ${name}: —Ç—Ä–µ–±—É–µ—Ç—Å—è —Å–æ–≤–º–µ—Å—Ç–Ω—ã–π –æ–±–µ–¥ –∏ –æ–±–º–µ–Ω —à—É—Ç–∫–∞–º–∏.`,
        `–†–µ–∂–∏–º "–ì–æ–ª–æ–¥–µ–Ω" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. ${name}, —Ç—ã –≤ –∫–æ–º–∞–Ω–¥–µ —Å–ø–∞—Å–µ–Ω–∏—è –æ–±–µ–¥–∞?`,
        `–•–≤–∞—Ç–∏—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å —Ç–∞—Å–∫–∏, –ø–æ—Ä–∞ —Å–æ–∑–¥–∞–≤–∞—Ç—å —Ç–æ—Å—Ç—ã! ${name}, –ª–µ—Ç–∏–º –≤ —Å—Ç–æ–ª–æ–≤–∫—É?`,
        `–¢—ã ‚Äî –º–æ–π –ª—é–±–∏–º—ã–π —Å–æ—Å–µ–¥ –ø–æ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ! ${name}, –ø–æ–π–¥—ë–º –¥–µ–ª–∏—Ç—å –∫–æ—Ç–ª–µ—Ç—É –ø–æ–ø–æ–ª–∞–º?`,
        `–ü–æ—Ä–∞ –≤—ã–π—Ç–∏ –∏–∑ Zoom-–∞... –∏ –≤–æ–π—Ç–∏ –≤ –±—É—Ñ–µ—Ç! ${name}, –±–µ—Ä—ë–º –∫—É—Ä—Å –Ω–∞ –æ–±–µ–¥.`,
        `–ó–Ω–∞–µ—à—å, –ø–æ—á–µ–º—É –≤ –æ–±–µ–¥ –Ω–µ—Ç —Å–æ–≤–µ—â–∞–Ω–∏–π? –ü–æ—Ç–æ–º—É —á—Ç–æ –ª—É—á—à–∏–µ –∫–æ–ª–ª–µ–≥–∏ –µ–¥—è—Ç –≤–º–µ—Å—Ç–µ! ${name}, –ø–æ–≥–Ω–∞–ª–∏?`
      ];
    }

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // –†–∞–Ω–¥–æ–º–∏–∑–∞—Ü–∏—è —Ü–≤–µ—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å–≤–µ–∂–µ—Å—Ç–∏
    function randomAccent() {
      const colors = [
        "#5fe67b", "#79e0e3", "#ffd972", "#ff90b3", "#9bb1fe"
      ];
      return random(colors);
    }

    const goBtn = document.getElementById('goBtn');
    const nameInput = document.getElementById('nameInput');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const mainCard = document.getElementById('mainCard');
    const inviteHeader = document.getElementById('inviteHeader');
    const inviteText = document.getElementById('inviteText');
    const emojiSurprise = document.getElementById('emojiSurprise');
    const imgLunch = document.getElementById('imgLunch');

    goBtn.onclick = function() {
      const name = nameInput.value.trim() || '–ö–æ–ª–ª–µ–≥–∞';
      // –ù–µ–º–Ω–æ–≥–æ –º–∞–≥–∏–∏ —Ü–≤–µ—Ç–∞
      document.documentElement.style.setProperty('--accent', randomAccent());
      // –ü–ª–∞–≤–Ω–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ
      mainCard.style.background = "linear-gradient(135deg, #fff 85%, " + randomAccent() + " 100%)";

      // –≠—Ñ—Ñ–µ–∫—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
      step1.classList.add('fade-out');
      setTimeout(() => {
        step1.style.display = 'none';
        // –°–ª—É—á–∞–π–Ω–∞—è emoji –µ–¥—ã
        emojiSurprise.innerText = random(lunchEmojis);
        // –°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –µ–¥—ã
        imgLunch.src = random(lunchPics);
        step2.style.display = 'block';
        step2.classList.add('fade-in');
        inviteHeader.innerHTML = `üåü –°—é—Ä–ø—Ä–∏–∑, ${name}!`;
        inviteText.innerHTML = random(coolInvites(name)) + "<br><br><b>–ü–æ—à–ª–∏ –Ω–∞ –æ–±–µ–¥ –≤–º–µ—Å—Ç–µ?</b>";
      }, 600);
    };

    nameInput.addEventListener('keypress', function(e) {
      if(e.key === 'Enter') goBtn.click();
    });
  </script>
</body>
</html>
